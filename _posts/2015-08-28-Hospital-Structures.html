<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Loading CSV Data with D3</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
	</head>
	<body>

		<p>Look at the Face!</p>

		<svg width="500" height="200">
			<circle cx="100" cy="50" r="50" fill="violet" />
            <circle cx="300" cy="50" r="50" fill="violet" />
            <path d="M200 100 L175 150 L225 150 Z" />
            <path d="M 100 300 q 100 -200 200 0" stroke="blue"
                stroke-width="5" fill="none" />
		</svg>

		<script type="text/javascript">		


			//Load in contents of CSV file
			d3.csv("HospitalData.csv", function(data) {

				//Now CSV contents have been transformed into
				//an array of JSON objects.

				//Log 'data' to the console, for verification.
				console.log(data);

			});


		</script>

	</body>
</html>
